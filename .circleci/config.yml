version: 2
jobs:
  build:
    working_directory: ~/s4lbot
    docker:
      - image: circleci/python:3.7.4
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo pip install --upgrade pipenv
            pipenv install --clear --dev
            pipenv update
      - run:
          name: run tests
          command: |
            mkdir test-results
            mkdir test-reports
            pipenv shell
            flake8 --statistics
            pytest --cov tests/
            coverage xml
            python-codacy-coverage -r coverage.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-reports
